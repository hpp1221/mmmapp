<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/brand.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/productList.css"/>
</head>
<body>
<!-- header begin -->
<header id="header">
    <a href="brandtitle.html" class="logo"><img src="images/header_logo.png" /></a>
    <a href="#" class="app"><img src="images/header_app.png" /></a>
</header>
<!-- header end -->
<!-- seareh begin -->
<section id="search">
    <form action="#">
        <input type="search" value="" class="search" placeholder="请输入要比价的商品">
        <input type="submit" name="" id="" class="submit" value="搜索">
    </form>
    <!-- <div class="category-title">
         <ol class="breadcrumb">
             <li><a href="#">首页</a></li>
             <li><a href="#">全部分类</a></li>
             <li class="active"></li>
         </ol>
     </div>-->

</section>
<!-- seareh end -->
<!-- category begin -->
<section id="category">
    <div class="model">
        <div class="hd">
            <h3>平板电视哪个牌子好</h3>
        </div>
        <div class="bd sortlist">
           <!-- <ul>
                <li>
                    <a href="prolist.aspx?id=4&amp;ppid=4" title="海信平板电视">
                        <em class="top1">1</em>
                        <div class="inner">
                            <div class="tit">海信平板电视</div>
                            <p>30天全网销量：524180件</p>
                        </div>
                    </a>
                </li>
            </ul>-->
        </div>
        <div class="hd">
            <h3><a href="prolist.aspx?id=4">平板电视产品销量排行</a></h3>
        </div>
        <div class="product-list">
        </div>
        <div class="hd">
            <h3><a href="listComment.aspx?id=4" title="平板电视最新评论">平板电视最新评论</a></h3>
        </div>
        <div class="bd pllist product-com ">
        </div>
    </div>

</section>
<!-- category end -->
<!-- footer begin -->
<footer id="footer">
    <div class="row">
        <div class="col-xs-4">
            <a href="#">登录</a>
        </div>
        <div class="col-xs-4">
            <a href="#">注册</a>
        </div>
        <div class="col-xs-4">
            <a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""><span>返回顶部</span></a>
        </div>
    </div>
    <p>
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a> -- <span>掌上比价平台</span> <br>
        <span class="url">m.manmanbuy.com</span>
    </p>
</footer>
<!-- footer end -->

<script type="text/html" id="brandListTmp">
    <ul class="category-title">
        {{each result as value i}}
        <li>
            <a href="productlist.html?categoryid={{value.categoryId}}&pageid=1" title="三星平板电视">
                <em class="top{{i+1}}">{{i+1}}</em>
                <div class="inner clearfix">
                    <div class="tit">{{value.brandName}}</div>
                    <br/>
                    <p>{{value.brandInfo}}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
<script type="text/html" id="brandProductTmp">
    {{each result as value i}}
    <div class="media">
        <a class="media-left" href="#">
            {{#value.productImg}}
        </a>
        <div class="media-body">
            <h5><a href="bijia.html?productid={{value.productId}}">{{value.productName}}</a></h5>
            <p class="price">{{value.productPrice}}</p>
            <em>{{value.productQuote}}</em><em>{{value.productCom}}</em>
        </div>
    </div>
    {{/each}}
</script>
<script type="text/html" id="brandProductComTmp">
    <ul>
        {{each result as value i}}
        <li>
            <a href="bijia.aspx?id=211698">
                <div class="protit clearfix">
                    <div class="pic">{{#productImg}}</div>
                    <div class="tit">{{productName}}</div>
                </div>
                <div class="plbox">
                    <div class="name">{{value.comName}}<span class="star"><em class="star5"></em></span><i>{{value.comTime}}</i></div>
                    <div class="con">{{value.comContent}}</div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="js/template.js"></script>
<script src="js/brand.js"></script>
</body>

</html>
