<script type="text/html" id="gsproductShopTmp">
    <ul>
        {{each result as value i}}
        <li class=""><a href="#" data-shopid="{{value.shopId}}">{{value.shopName}}</a></li>
        {{/each}}
    </ul>


</script>
<script type="text/html" id="gsproductAreaTmp">

        {{/each}}
    </ul>

</script>

<script type="text/html" id="gsproductTmp">
    <ul>
        {{each result as value i}}
        <li>
            <a href="http://item.m.jd.com/ware/view.action?wareId=4255886" class="item border-img">
                <div class="pic">
                    <img src="{{value.productImg}}" style="width: 186px; height: 186px;">
                </div>
                <div class="title">{{value.productName}}</div>
                <div class="other">
                    <div class="price">{{value.productPrice}}</div>
                    <div class="btn">去凑单</div><div class="clearfix"></div>
                </div>
            </a>
        </li>
