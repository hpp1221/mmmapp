<script type="text/html" id="couponproductTmp">
    <ul>
        {{each result as value i}}
        <li>
            <a data-productId="{{value.couponProductId}}" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" title=" 肯德基老坛酸菜鸡块饭 2017年6月凭肯德基优惠券">
                <div class="pic">
                    {{#value.couponProductImg}}
                </div>
                <div class="info">
                    <div class="tit">
                        <h3>{{value.couponProductName}}</h3>
                        <h2>{{value.couponProductPrice}}</h2>
                    </div>
                    <div class="time">{{value.couponProductTime}}</div>
                    <i class="arrow1">  </i>
                </div>
            </a>
        </li>

        {{/each}}
    </ul>
</script>
<script type="text/html" id="slidePicTemp">
    {{each result as value i}}

    <div class="item" value="{{value.couponProductId}}">
        <!--<img src="..." alt="...">-->
        {{#value.couponProductImg}}

</script>
