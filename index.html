	<script type="text/html" id="menuTmp">
		<div class="row">
			{{each result as value i}}
				<div class="col-xs-3">
	 			<a href="{{value.titlehref}}">
	 				{{#value.img}}
	 				<p>{{value.name}}</p>
	 			</a>
	 		</div>
			{{/each}}
	 		
	 	</div>
	</script>
	<script type="text/html" id="recommendTmp">
		{{each result as value i}}
			<div class="media">
 				<div class="media-left">
 				  <a href="#">
 				    {{#value.productImgSm}}
 				  </a>
 				</div>
 				<div class="media-body">
 				  <h5>{{value.productName}}</h5>
 				  <p class="price">{{value.productPinkage}}</p>
 				  <span class="from">{{value.productFrom}} | {{value.productTime}}</span>
 				  <span class="comment"><i class="icon-comment"></i>{{value.productComCount.replace("有","").replace("人评论","")}}</span>
 				</div>
			</div>
		{{/each}}
