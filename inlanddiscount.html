<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/inlanddiscount.css">
    <script src="js/less.js"></script>
</head>
<body>
<!-- header begin -->
<header id="header">
    <a href="index.html" class="arrow"></a>
    <h4>国内折扣</h4>
    <a href="#" class="app"><img src="images/header_app.png" /></a>
</header>
<!-- header end -->
<!-- inlanddiscount begin -->
<main id="recommen-product">
    <!--主体商品列表-->
    <div class="inland-discount-list cu-friend">
    </div>
    <!-- 加载中的效果 -->
    <div class="loading">
        <div class="load-container load4">
            <div class="loader"></div>
        </div>
    </div>
</main>
<!-- inlanddiscount end -->
<!-- footer begin -->
<footer id="footer">
    <div class="footer-title ">
        <span>品牌排行</span>
        <img src="http://www.zuyushop.com/wap/images/more.png" width="20" height="20">
    </div>
    <div class="row">
        <div class="col-xs-4">
            <a href="#">登录</a>
        </div>
        <div class="col-xs-4">
            <a href="#">注册</a>
        </div>
        <div class="col-xs-4">
            <a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""><span>返回顶部</span></a>
        </div>
    </div>
    <p>
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a> -- <span>掌上比价平台</span> <br>
        <span class="url">m.manmanbuy.com</span>
    </p>
</footer>
<!-- footer end -->


<script type="text/html" id="discountProductTmp">

    <ul>
        {{each result as value i}}
        <li class="border-img">
            <a href="discount.html?productid={{value.productId}}" >
                <div class="img">
                   {{#value.productImg}}
                </div>
                <div class="title">{{value.productName}}</div>
                <div class="subtit">{{value.productPrice}}</div>
                <div class="info">
                    <div class="mall">{{value.productFrom}} | {{value.productTime}}</div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>

</script>

<script src="lib/jquery/jquery.js"></script>
<!--<script src="lib/bootstrap/js/bootstrap.js"></script>-->
<script src="js/inlanddiscount.js"></script>
<script src="js/template.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script>
    (function($) {
        $.getUrlParam = function(name) {
            var reg = new RegExp("(^|&)" +
                    name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    })(jQuery);
</script>

</body>

</html>
